<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image/background.jpeg'); /* Aggiorna il percorso dell'immagine */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Sfondo semitrasparente per il contenuto */
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            width: calc(100% - 22px); /* Allineamento con la larghezza della tabella */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Le Mie Pizze</h1>
        <input type="text" id="searchInput" class="search-bar" placeholder="Cerca la tua pizza o ingrediente...">
        <table id="menuTable">
            <!-- La tabella verrà popolata con i dati dal CSV -->
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadTable();

            document.getElementById('searchInput').addEventListener('input', function () {
                var searchTerm = this.value.toLowerCase();
                filterTable(searchTerm);
            });
        });

        function loadTable() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var csvData = xhr.responseText;
                        renderTable(csvData);
                    } else {
                        console.error('Si è verificato un errore durante il caricamento della tabella.');
                    }
                }
            };
            xhr.open('GET', 'Foglio1.csv', true);
            xhr.send();
        }

        function renderTable(csvData) {
            var lines = csvData.split('\n');
            var headers = lines[0].split(',').map(header => header.trim());
            var tableHtml = '<thead><tr>';
            headers.forEach(function(header, index) {
                tableHtml += '<th onclick="sortTable(' + index + ')">' + header + '</th>';
            });
            tableHtml += '</tr></thead><tbody>';
            for (var i = 1; i < lines.length; i++) {
                var row = lines[i].split(',');
                if (row.length !== headers.length) continue; // Salta le righe con colonne incomplete
                tableHtml += '<tr>';
                row.forEach(function(cell) {
                    tableHtml += '<td>' + cell.trim() + '</td>';
                });
                tableHtml += '</tr>';
            }
            tableHtml += '</tbody>';
            document.getElementById('menuTable').innerHTML = tableHtml;
        }

        function filterTable(searchTerm) {
            var table, rows, cells, cell, i, j, shouldDisplay;
            table = document.getElementById('menuTable');
            rows = table.getElementsByTagName('tr');

            for (i = 1; i < rows.length; i++) { // Salta l'intestazione
                rows[i].style.display = 'none'; // Nascondi inizialmente tutte le righe
                cells = rows[i].getElementsByTagName('td');
                shouldDisplay = false;

                for (j = 0; j < cells.length; j++) {
                    cell = cells[j];
                    if (cell && cell.innerHTML.toLowerCase().indexOf(searchTerm) > -1) {
                        shouldDisplay = true;
                        break;
                    }
                }

                if (shouldDisplay) {
                    rows[i].style.display = '';
                }
            }
        }

        function sortTable(columnIndex) {
            var table, rows, switching, i, x, y, shouldSwitch, direction, switchCount = 0;
            table = document.getElementById('menuTable');
            switching = true;
            direction = "asc"; 

            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("TD")[columnIndex];

                    if (direction == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (direction == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchCount++; 
                } else {
                    if (switchCount == 0 && direction == "asc") {
                        direction = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
