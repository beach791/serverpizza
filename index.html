<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpeg'); /* Percorso relativo per l'immagine */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Sfondo semitrasparente per il contenuto */
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            cursor: pointer;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Le Mie Pizze</h1>
        <table id="menuTable">
            <!-- La tabella verrÃ  popolata con i dati dal Google Sheets -->
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadTable();
        });

        function loadTable() {
            const sheetId = '1F0aLYU5zJAAMQdirPrnTnDizyyE3yTLM0dUEX5qN9-A'; // Sostituisci con il tuo ID del foglio di calcolo
            const sheetName = 'Lista Pizze 2024 giusto'; // Sostituisci con il nome del tuo foglio

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=AIzaSyBXgyqrDZQxK53ZArdrrFQFhReKNZkW-W0';

            fetch(url)
                .then(response => response.json())
                .then(data => renderTable(data.values))
                .catch(error => console.error('Errore nel caricamento dei dati:', error));
        }

        function renderTable(data) {
            let tableHtml = '<thead><tr>';
            data[0].forEach(header => {
                tableHtml += '<th>' + header + '</th>';
            });
            tableHtml += '</tr></thead><tbody>';

            for (let i = 1; i < data.length; i++) {
                tableHtml += '<tr>';
                data[i].forEach(cell => {
                    tableHtml += '<td>' + cell + '</td>';
                });
                tableHtml += '</tr>';
            }
            tableHtml += '</tbody>';

            document.getElementById('menuTable').innerHTML = tableHtml;
        }
    </script>
</body>
</html>
